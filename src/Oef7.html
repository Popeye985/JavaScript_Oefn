<!DOCTYPE html>
<html>
<head>
    <title>Search google</title>
    <style>
        .hideerror {
            display: none;
        }
        .showerror {
            display: block;
            color: red;
        }
    </style>
</head>
<body>

        </div>
        <div>

                <option value="lang_fr">French</option>
                <option value="lang_nl">Dutch</option>

                <option value="countryNL">Netherlands</option>

        </div>

        <div id="error2" class="hideerror">You cannot search for dutch pages in France</div>
        <input type="submit" value="submit" />
    </form>

</body>
</html>
